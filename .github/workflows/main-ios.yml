name: Build iOS (Release)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: |
          npm install

      - name: Generate JS Bundle for iOS
        run: |
          mkdir -p ios/mainjsbundle
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/mainjsbundle/main.jsbundle \
            --assets-dest ios/
      
      - name: Install CocoaPods
        working-directory: ios
        run: |
          pod install --repo-update
      
      - name: Get Scheme Name
        id: get_scheme_name
        working-directory: ios
        run: |
          workspace=$(ls *.xcworkspace | head -n 1)
          scheme=$(xcodebuild -list -workspace "$workspace" | grep "Schemes" -A 1 | tail -n 1 | xargs)
          echo "::set-output name=scheme::$scheme"
      
      - name: Build iOS App (Release)
        working-directory: ios
        run: |
          xcodebuild \
            -workspace "$workspace" \
            -scheme "${{ steps.get_scheme_name.outputs.scheme }}" \
            -sdk iphoneos \
            -configuration Release \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_STYLE="Manual" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_ENTITLEMENTS=""
