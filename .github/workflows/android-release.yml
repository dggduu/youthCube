name: Build Android Release & Create GitHub Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-android-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'yarn'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: |
          yarn install
          yarn add lightningcss-linux-x64-gnu

      - name: Extract version from tag and update build.gradle
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION_NAME="${TAG_NAME#v}"
          VERSION_CODE=${{ github.run_number }}
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          cd android || exit 1
          sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" app/build.gradle

      - name: Generate JS Bundle for Android
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      - name: Make gradlew executable
        run: |
          cd android && chmod +x gradlew

      - name: Build Android Release (Split APKs + Universal)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign APKs
        uses: ilharp/sign-android-release@v2
        id: sign_app
        with:
          releaseDir: android/app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: "36.0.0"

      - name: Split Signed APKs List
        uses: jungwinter/split@v1
        id: signed_files
        with:
          msg: ${{ steps.sign_app.outputs.signedFiles }}
          separator: ':'
          maxsplit: -1

      - name: Create Automatic Release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GH_PAT }}
          automatic_release_tag: ${{ github.ref_name }
          prerelease: false
          title: "Release ${{ github.ref_name }}"
          files: |
            ${{ steps.signed_files.outputs._0 }}
            ${{ steps.signed_files.outputs._1 }}
            ${{ steps.signed_files.outputs._2 }}
            ${{ steps.signed_files.outputs._3 }}
            ${{ steps.signed_files.outputs._4 }}