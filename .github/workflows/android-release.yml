name: Build Android Release & Create GitHub Release

on:
  push:
    tags:
      - 'v*' # ‰æãÂ¶Ç v1.0.0

jobs:
  build-android-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install yarn
        run: npm install -g yarn

      - name: Cache Yarn & Node Modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          yarn install
          yarn add lightningcss-linux-x64-gnu

      - name: Cache Gradle
        uses: actions/cache@v3
        id: cache-gradle
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Extract version from tag and update build.gradle
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "üè∑Ô∏è Tag name: $TAG_NAME"

          VERSION_NAME="${TAG_NAME#v}"
          echo "üîñ Version name: $VERSION_NAME"

          # ‰ΩøÁî® GitHub Run Number ‰Ωú‰∏∫ versionCode
          VERSION_CODE=${{ github.run_number }}
          echo "üî¢ Version code: $VERSION_CODE"

          # ÂÜôÂÖ•ÁéØÂ¢ÉÂèòÈáè‰æõÂêéÁª≠Ê≠•È™§‰ΩøÁî®
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

          cd android || exit 1

          # Êõ¥Êñ∞ versionName Âíå versionCode
          sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" app/build.gradle

          echo "‚úÖ Updated app/build.gradle: versionName=$VERSION_NAME, versionCode=$VERSION_CODE"
          git diff app/build.gradle

      - name: Generate JS Bundle for Android
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      - name: Make gradlew executable
        run: |
          cd android && chmod +x gradlew

      - name: Build Android Release (Split + Universal APK)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign APKs
        uses: r0adkll/sign-android-release@v1
        id: sign_apks
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"  # ÂøÖÈ°ª‰∏é build.gradle ‰∏ÄËá¥

      - name: Debug - List signed APKs
        run: |
          echo "üìÑ Signed APKs produced:"
          echo "${{ steps.sign_apks.outputs.signedReleaseFiles }}" || echo "(none)"

      - name: Copy Universal APK to release directory
        run: |
          mkdir -p release-apks

          SIGNED_FILES="${{ steps.sign_apks.outputs.signedReleaseFiles }}"
          if [ -z "$SIGNED_FILES" ]; then
            echo "‚ùå Error: No signed APK files were produced."
            exit 1
          fi

          FOUND_UNIVERSAL=false
          echo "$SIGNED_FILES" | while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              if [[ "$file" == *universal* ]]; then
                cp "$file" release-apks/
                echo "‚úÖ Copied universal APK: $(basename "$file")"
                FOUND_UNIVERSAL=true
              fi
            else
              echo "‚ùå File not found: $file"
            fi
          done

          if [ "$FOUND_UNIVERSAL" = "false" ]; then
            echo "‚ùå No universal APK found! Available files:"
            echo "$SIGNED_FILES"
            exit 1
          fi

      - name: Upload Signed APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: release-apks/
          if-no-files-found: error

      - name: Create GitHub Release and Upload Universal APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            üéâ Release ${{ github.ref_name }} is live!

            ‚úÖ Built from tag: ${{ github.ref_name }}
            üì¶ Includes universal APK with support for armeabi-v7a, arm64-v8a, and x86_64.
            üîê Signed with production keystore.
          files: release-apks/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}