name: Build Android Release & Create GitHub Release

on:
  workflow_dispatch:

jobs:
  build-android-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install

      - name: Extract version and update build.gradle
        run: |
          # å®šä¹‰ç‰ˆæœ¬æ ‡ç­¾å’Œåç§°
          TAG_NAME="v0.1.5"
          VERSION_NAME="${TAG_NAME#v}"
          VERSION_CODE=${{ github.run_number }}
          
          # å°†ç‰ˆæœ¬ä¿¡æ¯å†™å…¥ç¯å¢ƒå˜é‡ï¼Œä¾¿äºåç»­æ­¥éª¤ä½¿ç”¨
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          
          # æ›´æ–° Android é¡¹ç›®çš„ç‰ˆæœ¬
          cd android || exit 1
          sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" app/build.gradle
          
          echo "Updated build.gradle: versionName=$VERSION_NAME, versionCode=$VERSION_CODE"

      - name: Generate JS Bundle for Android
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      - name: Make gradlew executable
        run: |
          cd android && chmod +x gradlew

      - name: Build Android Release (Split APKs + Universal)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign APKs
        uses: ilharp/sign-android-release@v2
        id: sign_app
        with:
          releaseDir: android/app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: "36.0.0"

      # ğŸ‘‡ æ ¸å¿ƒä¿®å¤æ­¥éª¤ï¼šæ„å»ºé€—å·åˆ†éš”çš„æ–‡ä»¶åˆ—è¡¨
      - name: Build Comma-Separated Signed Files List
        id: build_files_list  # æ·»åŠ  id ä»¥ä¾¿è°ƒè¯•ï¼ˆå¯é€‰ï¼‰
        run: |
          # è·å–ç­¾åå·¥å…·è¾“å‡ºçš„æ–‡ä»¶è·¯å¾„ï¼ˆä»¥å†’å· : åˆ†éš”ï¼‰
          SIGNED_FILES="${{ steps.sign_app.outputs.signedFiles }}"
          echo "Raw signed files output: $SIGNED_FILES"
          
          # å°†å­—ç¬¦ä¸²æŒ‰å†’å·åˆ†å‰²æˆæ•°ç»„
          IFS=':' read -ra FILE_ARRAY <<< "$SIGNED_FILES"
          
          # åˆå§‹åŒ–ä¸€ä¸ªç©ºå­—ç¬¦ä¸²ç”¨äºå­˜å‚¨ç»“æœ
          RELEASE_APKS=""
          
          # éå†æ•°ç»„ä¸­çš„æ¯ä¸ªæ–‡ä»¶è·¯å¾„
          for file_path in "${FILE_ARRAY[@]}"; do
            # å»é™¤è·¯å¾„ä¸¤ç«¯çš„ç©ºæ ¼
            file_path=$(echo "$file_path" | xargs)
            # æ£€æŸ¥è·¯å¾„æ˜¯å¦éç©ºä¸”æ–‡ä»¶å­˜åœ¨
            if [ -n "$file_path" ] && [ -f "$file_path" ]; then
              echo "âœ… Found and will include: $file_path"
              # å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªæ–‡ä»¶ï¼Œç›´æ¥èµ‹å€¼ï¼›å¦åˆ™ç”¨é€—å·è¿æ¥
              if [ -z "$RELEASE_APKS" ]; then
                RELEASE_APKS="$file_path"
              else
                RELEASE_APKS="$RELEASE_APKS,$file_path"
              fi
            else
              echo "âŒ Warning: File not found or invalid, skipping: $file_path"
            fi
          done
          
          # å°†æœ€ç»ˆçš„é€—å·åˆ†éš”åˆ—è¡¨å†™å…¥ç¯å¢ƒå˜é‡
          if [ -n "$RELEASE_APKS" ]; then
            echo "RELEASE_APKS=$RELEASE_APKS" >> $GITHUB_ENV
            echo "ğŸ“‹ Final list of files to upload: $RELEASE_APKS"
          else
            echo "âŒ Error: No valid signed APK files found to upload!"
            exit 1
          fi

      # ğŸ‘‡ è°ƒè¯•æ­¥éª¤ï¼šæ‰“å°æœ€ç»ˆçš„æ–‡ä»¶åˆ—è¡¨
      - name: Debug - Final Files to Upload
        if: env.RELEASE_APKS != ''
        run: |
          echo "ğŸ“¤ Files that will be uploaded to the GitHub Release:"
          echo "${{ env.RELEASE_APKS }}" | tr ',' '\n' | sed 's/^/  - /'

      - name: Create Automatic Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GH_PAT }}
          automatic_release_tag: ${{ github.ref_name }}
          prerelease: true
          title: "Release ${{ github.ref_name }}"
          # âœ… ä½¿ç”¨ç¯å¢ƒå˜é‡ä¸­çš„é€—å·åˆ†éš”åˆ—è¡¨
          files: ${{ env.RELEASE_APKS }}
