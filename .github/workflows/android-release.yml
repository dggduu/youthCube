name: Build Android Release & Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies using yarn
        run: |
          yarn install
          yarn add lightningcss-linux-x64-gnu

      - name: Extract version and update build.gradle
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag name: $TAG_NAME"

          VERSION_NAME="${TAG_NAME#v}"
          echo "Version name: $VERSION_NAME"

          VERSION_CODE=${{ github.run_number }}
          echo "Version code: $VERSION_CODE"

          cd android/app || exit 1

          sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" build.gradle

          echo "更新 build.gradle 成功: versionName=$VERSION_NAME, versionCode=$VERSION_CODE"

      - name: Generate JS Bundle for Android
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      - name: Make gradlew executable
        run: |
          cd android && chmod +x gradlew

      - name: Build Android Release APK
        run: |
          cd android && ./gradlew assembleRelease

      - name: Upload APK as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            ${{ github.ref_name }}.
          files: |
            android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
